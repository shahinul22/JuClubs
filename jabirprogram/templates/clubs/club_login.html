{% extends 'base.html' %}

{% block title %}Club Login{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Club Login</h2>

  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <p class="text-red-600">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" class="space-y-4 max-w-md">
    {% csrf_token %}
    <div>
      <label for="username" class="block font-medium mb-1">Username:</label>
      <input type="text" name="username" id="username" required class="w-full border px-3 py-2 rounded">
    </div>
    
    <div>
      <label for="password" class="block font-medium mb-1">Password:</label>
      <input type="password" name="password" id="password" required class="w-full border px-3 py-2 rounded">
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
  </form>
{% endblock %}
