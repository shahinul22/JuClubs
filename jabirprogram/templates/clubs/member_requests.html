{% extends 'base.html' %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">Member Join Requests for {{ club.name }}</h2>

{% if requests %}
  {% for req in requests %}
  <div class="flex items-center justify-between bg-base-200 p-4 rounded mb-2">
      <div>
          <p class="font-bold">{{ req.full_name }}</p>
          <p class="text-sm">{{ req.email }}</p>
      </div>
      <div class="flex gap-2">
          <a href="{% url 'clubs:approve_request' req.id %}" class="btn btn-success">Approve</a>
          <a href="{% url 'clubs:decline_request' req.id %}" class="btn btn-error">Decline</a>
      </div>
  </div>
  {% endfor %}
{% else %}
  <p class="text-gray-600">No requests yet.</p>
{% endif %}

{% endblock %}
