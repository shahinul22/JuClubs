{% extends 'base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this post?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-error">Delete</button>
  <a href="{% url 'posts:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
