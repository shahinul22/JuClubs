<div class="flex flex-col">
  <label for="{{ field.id_for_label }}" class="mb-1 font-medium text-gray-700">
    {{ label }}{% if field.field.required %} <span class="text-red-500">*</span>{% endif %}
  </label>

  {{ field|add_class:"border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" }}

  {% if field.help_text %}
    <small class="text-gray-400 mt-1">{{ field.help_text }}</small>
  {% endif %}

  {% for error in field.errors %}
    <p class="text-red-600 text-sm mt-1">{{ error }}</p>
  {% endfor %}
</div>
