{% extends 'base.html' %}
{% block title %}User Login | JU Clubs{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Login to Your Account</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label class="label">Username</label>
      <input type="text" name="user_username" required class="input input-bordered w-full" placeholder="Enter username">
    </div>
    <div class="mb-4">
      <label class="label">Password</label>
      <input type="password" name="password" required class="input input-bordered w-full" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary w-full">Login</button>
  </form>
  <p class="mt-4 text-center text-sm">Don't have an account?
    <a href="{% url 'user:signup' %}" class="text-blue-600 underline">Sign up here</a>
  </p>
</div> 
{% endblock %}
